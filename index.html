<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parallax"></div>
    <div class='Cryptonite'>
      <div>Cryptonite</div>
    </div>
    <div class="container">
      <div class="divLeft">
        <div class="btn-group btn-group-justified">
          <span class="btn btn-primary">Home</span>
          <span class="btn btn-primary">Live report</span>
          <span class="btn btn-primary">About</span>
        </div>
      </div>
      <div class="divRight">
        <input id="inputext" onkeydown="onKeyDownHandler(event)" type="text"> <button onclick="onSearch()">Search</button>
      </div>
      <div class="title"></div>
      <div class="coins-box"></div>
    </div>

    <div id="resizable" style="height: 370px;border:1px solid gray;">
      <div id="chartContainer1" style="height: 100%; width: 100%;"></div>
    </div>



    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onCloseModal()">Close</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onSubmit()">Submit</button>
          </div>
        </div>
      </div>
    </div>


    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

    
  </body>

  
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <script
    src="script.js"
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
  ></script>
</html>
